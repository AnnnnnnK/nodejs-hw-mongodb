tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: Update a contact by id
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contacts's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contacts's phone number"
            type: number
            example: '+38000000'
          email:
            description: "Contact's email"
            type: string
            example: example@mail.com
          isFavourite:
            description: 'If this contact is favourite'
            type: boolean
            example: false
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
            example: 'personal'
          userId:
            description: "Contact's parent id"
            type: string
            example: 65e4decdd286b30065d54af9
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
